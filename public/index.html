<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="subContainer"></div>
        <div class="inputs">
            <input type="text" name="" id="inp" placeholder="insert your Name..." >
            <button id="edit" class="addbtn" onclick="addToDo()"><i class="fa-regular fa-square-plus"></i></button>
            <button id="delAll" onclick="render(true)"><i class="fa-solid fa-trash"></i> </button>
        </div>
        <ul id=toDoLi>
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
